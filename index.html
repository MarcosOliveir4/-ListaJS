<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lib/semantic-ui/semantic.min.css">
    <script src="lib/jquery-3.1.1.min.js"></script>
    <script src="lib/semantic-ui/semantic.min.js"></script>

    <!--Import das classes de lista-->

    <script src="js/array_list.js"></script>
    <script src="js/ordered_array_list.js"></script>
    <script src="js/node.js"></script>
    <script src="js/linked_list.js"></script>
    <script src="js/ordered_linked_list.js"></script>
    <script src="js/boubly_linked_list.js"></script>
    <script src="./js/list-ordered.js"></script>
    <!-- Import da main.js -->
    <script src="./js/main-v2.js"></script>
    
    <title>Lista</title>
</head>
<body>
    <div class="ui container" style="margin:auto;width:600px;">
        <h2 class="ui centered header">Projeto Lista</h2>
        <div class="ui stackable grid container"> 
            <div class="ui four wide column vertical buttons">
                <button class="ui button" id="insert">inserir</button>
                <button class="ui button" id="insert_at">inserir na posição</button>
                <button class="ui button" id="remove">remover</button>
                <button class="ui button" id="remove_at">remover na posição</button>
            </div>
            <div class="ui twelve wide column center aligned segment" id="output"></div>
        </div>
    </div>
</body>
</html>
